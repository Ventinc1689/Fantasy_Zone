<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1929;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#goldShine)" stroke-width="4"/>
  <circle cx="100" cy="100" r="82" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
  
  <!-- Lightning bolt (left side) -->
  <path d="M 55 60 L 65 85 L 55 85 L 70 115 L 58 95 L 68 95 Z" 
        fill="url(#goldShine)" stroke="#FFA500" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- Lightning bolt (right side) -->
  <path d="M 145 60 L 135 85 L 145 85 L 130 115 L 142 95 L 132 95 Z" 
        fill="url(#goldShine)" stroke="#FFA500" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- Central football with motion lines -->
  <g transform="translate(100, 90)">
    <!-- Motion lines -->
    <line x1="-45" y1="-5" x2="-35" y2="-5" stroke="#FFD700" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="-45" y1="0" x2="-32" y2="0" stroke="#FFD700" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="-45" y1="5" x2="-35" y2="5" stroke="#FFD700" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Football -->
    <ellipse cx="0" cy="0" rx="24" ry="16" fill="#8B4513" stroke="#2a1a0a" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="24" ry="16" fill="none" stroke="#654321" stroke-width="1" opacity="0.5"/>
    
    <!-- Laces detail -->
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#e8d4b0" stroke-width="2"/>
    <line x1="-5" y1="-6" x2="5" y2="-6" stroke="#e8d4b0" stroke-width="2"/>
    <line x1="-5" y1="-2" x2="5" y2="-2" stroke="#e8d4b0" stroke-width="2"/>
    <line x1="-5" y1="2" x2="5" y2="2" stroke="#e8d4b0" stroke-width="2"/>
    <line x1="-5" y1="6" x2="5" y2="6" stroke="#e8d4b0" stroke-width="2"/>
  </g>
  
  <!-- Circular progress/stats indicators -->
  <g fill="none" stroke-linecap="round">
    <!-- Top arc -->
    <path d="M 70 45 A 35 35 0 0 1 130 45" stroke="#FFD700" stroke-width="4" opacity="0.8"/>
    <circle cx="70" cy="45" r="3" fill="#FFD700"/>
    <circle cx="100" cy="35" r="3" fill="#FFD700"/>
    <circle cx="130" cy="45" r="3" fill="#FFD700"/>
    
    <!-- Bottom arc -->
    <path d="M 65 145 A 40 40 0 0 0 135 145" stroke="#FFD700" stroke-width="4" opacity="0.8"/>
    <circle cx="65" cy="145" r="3" fill="#FFD700"/>
    <circle cx="100" cy="155" r="3" fill="#FFD700"/>
    <circle cx="135" cy="145" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Trophy cup at bottom -->
  <g transform="translate(100, 130)">
    <path d="M -12 0 L -8 -8 L 8 -8 L 12 0 L 10 8 L -10 8 Z" 
          fill="url(#goldShine)" stroke="#DAA520" stroke-width="1.5"/>
    <rect x="-3" y="8" width="6" height="6" fill="url(#goldShine)" stroke="#DAA520" stroke-width="1"/>
    <rect x="-6" y="14" width="12" height="2" fill="url(#goldShine)" stroke="#DAA520" stroke-width="1"/>
    <!-- Cup handles -->
    <path d="M -12 -4 Q -16 -2 -16 2" stroke="url(#goldShine)" stroke-width="2" fill="none"/>
    <path d="M 12 -4 Q 16 -2 16 2" stroke="url(#goldShine)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Star accents -->
  <g fill="#FFD700" opacity="0.7">
    <polygon points="100,20 101.5,24 106,24 102.5,26.5 104,31 100,28.5 96,31 97.5,26.5 94,24 98.5,24" transform="scale(0.8)"/>
    <polygon points="35,100 36,102.5 39,102.5 36.5,104 37.5,107 35,105 32.5,107 33.5,104 31,102.5 34,102.5" transform="scale(0.7)"/>
    <polygon points="165,100 166,102.5 169,102.5 166.5,104 167.5,107 165,105 162.5,107 163.5,104 161,102.5 164,102.5" transform="scale(0.7)"/>
  </g>
</svg>